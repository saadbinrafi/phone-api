<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone api</title>

    <!-- daisy ui cdn and tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- font awsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="mx-12  lg:mx-20 my-5">
    <header>
        <h2 class="text-6xl font-bold my-4">Hunting Phone</h2>
    </header>

    <main class="conatainer mx-auto mt-8">

        <section class="bg-gray-400 rounded-lg p-3 ">
           <div class="flex flex-col lg:flex-row justify-between gap-5 ] lg:items-end">
                <div class="lg:w-[50%] flex justify-center gap-8  text-3xl font-bold  ">
                    <h4 class="text-center mb-2 text-blue-700 hover:text-white">search your choice</h4>

                    <i class="fa-solid fa-right-long text-end mt-2"></i>
                </div>
            
                <div class=" flex lg:w-[50%] gap-5">
                    <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full"/>
                    <button onclick="handlesSearch()"  class="btn btn-active btn-accent w-24">Search</button>
                </div>
           </div>
        </section>


        <!-- spinner or loader -->
        <!-- <div>
            <span class="loading loading-spinner loading-lg"></span>
        </div> -->


        <!-- search result  -->
        <section>

            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-48 hidden">
                <span class="loading loading-spinner loading-lg "></span>
            </div>

           
            <div id="phone-container" class="card justify-center  grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-5">
                
                <!-- <div class="card w-96 bg-blue-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>  
                </div> -->
            
            </div>

            <!-- show all button -->
            <div id="show-all-container" class=" my-5 flex  justify-center  hidden">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        



        <!-- show details modal -->
        <!-- open modal then show is detail phones id: showMOdel() methods -->
        <div>
            <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="show_detail_modals" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="showDetail-phone-name" class="font-bold text-3xl"></h3>
                    
                    <div id="show-detail-container" class="px-5 space-y-2">
                        
                    </div>

                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>



    </main>


    <footer>
        
    </footer>



    <script src="js/phone.js"></script>
</body>
</html>
